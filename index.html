<!DOCTYPE html>
<html>
<head>
	<!--Author: Julian Zarcone #000878972 Feb, 25th, 2023-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery of Las Vegas</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" defer></script>
</head>
<body>
	
	<header>
		<h1>Image Gallery of Las Vegas</h1>
	</header>
	<main>
		<div class="gallery">
			<img class="image" src="images/lasvegas.jpg" id="img1">
			<img class="image" src="images/lasvegas1.jpg" id="img2">
			<img class="image" src="images/lasvegas2.jpg" id="img3">
		</div>
		<div class="controls">
			<label for="refresh-time">Refresh Time (ms):</label>
			<input type="number" id="refresh-time" min="500" max="10000" value="5000">
			<button id="refresh-btn">Refresh</button>
			<p>Image Counter: <span id="counter">0</span></p>
			<p>Next Refresh in: <span id="timer">0</span></p>
		</div>
	</main>
	<footer>
		<p>Created by Julian Zarcone | #000878972 | 2023</p>
	</footer>
</body>
</html>
